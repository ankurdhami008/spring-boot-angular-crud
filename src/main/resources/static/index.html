
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/bootstrap.min.css">
<body>
	<div class="container">
		<div class="panel panel-default" ng-app="myApp"
			ng-controller="myController as ctrl">
			<div class="panel-heading">
				<h3>User Registry Application</h3>
			</div>
			<div class="panel-body">
				<div>

					<form class="form-horizontal" ng-submit="ctrl.submit()" role="form" id="newUser"
									name="newUser">
									<input type="hidden" ng-model="ctrl.user.id" />
									<div class="form-group">
										<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
										<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
											<label for="uname">User Name</label>
										</div>
										<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
											<input type="text" id="uname"
												name="newUser.userName" ng-model="ctrl.user.name">
										</div>
									</div>

									<div class="form-group">
										<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
										<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
											<label>About</label>
										</div>
										<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
											<input type="text" ng-model="ctrl.user.about" id="about"
												name="newUser.about" >
										</div>
									</div>

									<div class="row">
                          				<div class="form-actions floatRight">
                          					<div class="col-xs- col-sm-1 col-md-1 col-lg-1"></div>
											<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                              				<input type="submit" value="{{!ctrl.user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm">
                              				<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
                              				</div>
                          				</div>
                      				</div>
					</form>
					<br>
					<!-- <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1"></div> -->
					<div class="panel panel-default">
						<div class="panel-heading">Search for User</div>
						<div class="panel-body">

							<!-- Search Result Table -->
							<div class="table-responsive" >
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
											<th>About</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="user in ctrl.users">
											<td>{{ user.id }}</td>
											<td>{{ user.name }}</td>
											<td>{{ user.about }}</td>
											<td>
				                              <button type="button" ng-click="ctrl.edit(user.id)" class="btn btn-success custom-width">Edit</button>
				                              <button type="button" ng-click="ctrl.remove(user.id)" class="btn btn-danger custom-width">Remove</button>
                              				</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">Â©Cognizant.com</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/lodash.js"></script>
<script type="text/javascript" src="js/restangular.min.js"></script>
<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
<script type="text/javascript" src="app/myApp.js"></script>
<script type="text/javascript" src="app/myService.js"></script>
<script type="text/javascript" src="app/myController.js"></script>
</html>
